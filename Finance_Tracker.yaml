swagger: '2.0'
info:
  version: '1.0'
  title: Finance_Tracker
  contact: {}
host: example.com
basePath: /
securityDefinitions: {}
schemes:
- http
consumes:
- application/json
produces:
- application/json
paths:
  /auth/register:
    post:
      summary: register
      tags:
      - auth
      operationId: register
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: Authorization
        in: header
        required: false
        default: Bearer {token}
        type: string
      - name: Body
        in: body
        required: true
        description: ''
        schema:
          $ref: '#/definitions/registerrequest'
      responses:
        '200':
          description: ''
          headers: {}
  /auth/login:
    post:
      summary: login
      tags:
      - auth
      operationId: login
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: Authorization
        in: header
        required: false
        default: Bearer {token}
        type: string
      - name: Body
        in: body
        required: true
        description: ''
        schema:
          $ref: '#/definitions/loginrequest'
      responses:
        '200':
          description: ''
          headers: {}
  /auth/logout:
    post:
      summary: logout
      tags:
      - auth
      operationId: logout
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: Body
        in: body
        required: true
        description: ''
        schema:
          $ref: '#/definitions/logoutrequest'
      responses:
        '200':
          description: ''
          headers: {}
      security: []
  /accounts:
    get:
      summary: retreive accounts
      tags:
      - account_management
      operationId: retreiveaccounts
      deprecated: false
      produces:
      - application/json
      parameters: []
      responses:
        '200':
          description: ''
          headers: {}
      security: []
    post:
      summary: create account
      tags:
      - account_management
      operationId: createaccount
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: Body
        in: body
        required: true
        description: ''
        schema:
          $ref: '#/definitions/createaccountrequest'
      responses:
        '200':
          description: ''
          headers: {}
      security: []
  /accounts/3:
    put:
      summary: update account name
      tags:
      - account_management
      operationId: updateaccountname
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: Body
        in: body
        required: true
        description: ''
        schema:
          $ref: '#/definitions/updateaccountnamerequest'
      responses:
        '200':
          description: ''
          headers: {}
      security: []
    delete:
      summary: delete
      tags:
      - account_management
      operationId: delete
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: Body
        in: body
        required: true
        description: ''
        schema:
          $ref: '#/definitions/deleterequest'
      responses:
        '200':
          description: ''
          headers: {}
      security: []
  /transactions/transfer:
    post:
      summary: transfer money
      tags:
      - transfer between accounts
      operationId: transfermoney
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: Body
        in: body
        required: true
        description: ''
        schema:
          $ref: '#/definitions/transfermoneyrequest'
      responses:
        '200':
          description: ''
          headers: {}
      security: []
  /categories:
    get:
      summary: get user's categories
      tags:
      - category_management
      operationId: getuser'scategories
      deprecated: false
      produces:
      - application/json
      parameters: []
      responses:
        '200':
          description: ''
          headers: {}
      security: []
  /categories/1:
    delete:
      summary: delete categories
      tags:
      - category_management
      operationId: deletecategories
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: Body
        in: body
        required: true
        description: ''
        schema:
          $ref: '#/definitions/deletecategoriesrequest'
      responses:
        '200':
          description: ''
          headers: {}
      security: []
  /transactions:
    post:
      summary: use existing category or account
      tags:
      - transaction
      operationId: useexistingcategoryoraccount
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: Body
        in: body
        required: true
        description: ''
        schema:
          $ref: '#/definitions/useexistingcategoryoraccountrequest'
      responses:
        '200':
          description: ''
          headers: {}
      security: []
  /budgets:
    post:
      summary: monthly budgets
      tags:
      - budget
      operationId: monthlybudgets
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: Body
        in: body
        required: true
        description: ''
