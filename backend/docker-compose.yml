services:
  db:
    image: postgres:16
    container_name: finance_tracker_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: finance_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finance_tracker_backend
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/finance_tracker
      RUST_LOG: info
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "sleep 5 && sqlx migrate run --database-url $DATABASE_URL && ./backend"

volumes:
  postgres_data:
